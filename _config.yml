#configs

#site
title: Hello
description: >
  I am Alex Rios
baseurl: "" # subpath of site (e.g. /newpath-for-site)

sass:
  style: compressed

#meta (?)
markdown: kramdown
kramdown:
  parse_block_html: true

gems:
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyl-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jemoji

defaults:
  - {scope: {type: posts}, values: {layout: post, permalink: '/blurb/:title'}}

include:
  - _pages

exclude:
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock

paginate: 5
paginate_path: '/blurb/:num'
